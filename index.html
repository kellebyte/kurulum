<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HileciMapp Nasƒ±l Kurulur</title>

    <meta property="og:title" content="HilecimApp Kurulum Rehberi">
    <meta property="og:description" content="HilecimApp'i nasƒ±l kuracaƒüƒ±nƒ±zƒ± hakkƒ±nda bir anlatƒ±m videosu, Adƒ±m adƒ±m video rehberi ve kullanƒ±cƒ± yorumlarƒ± ile kolay kurulum.">
    <meta property="og:image" content="https://i.hizliresim.com/d16b5ye.jfif">
    <meta property="og:url" content="https://kellebyte.github.io/kurulum/">
    <meta property="og:type" content="video.other">
    <meta name="theme-color" content="#4CAF50">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --container-bg: #fff;
            --controls-bg: #333;
            --controls-color: #fff;
            --accent-color: #4CAF50;
        }
        .dark-mode {
            --bg-color: #222;
            --text-color: #f0f0f0;
            --container-bg: #333;
            --controls-bg: #444;
            --controls-color: #fff;
            --accent-color: #66BB6A;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
        }
        video {
            width: 100%;
            display: block;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--controls-bg);
            color: var(--controls-color);
        }
        button, select {
            background-color: transparent;
            border: none;
            color: var(--controls-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: opacity 0.3s;
        }
        button:hover, select:hover {
            opacity: 0.7;
        }
        .progress {
            flex-basis: 100%;
            height: 5px;
            background-color: #666;
            position: relative;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0;
        }
        .volume-control, .playback-speed {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        #volume-slider, #speed-select {
            margin-left: 10px;
            background: var(--controls-color);
            color: var(--controls-bg);
            border: none;
            border-radius: 5px;
            padding: 2px 5px;
        }
        #dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .comments-section {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .comment {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .comment:last-child {
            border-bottom: none;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #submit-comment {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-comment:hover {
            background-color: #45a049;
        }
        .time-display {
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåì</button>
    <h1>HilecimApp Nasƒ±l Kurulur</h1>
    <div class="video-container">
        <video id="video" src="video.mp4"></video>
        <div class="controls">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button id="play-pause">‚ñ∂</button>
            <div class="volume-control">
                <button id="mute">üîä</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="playback-speed">
                <label for="speed-select">Hƒ±z:</label>
                <select id="speed-select">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <span class="time-display">0:00 / 0:00</span>
            <button id="fullscreen">‚õ∂</button>
        </div>
    </div>

    <div class="comments-section">
        <h2>Yorumlar</h2>
        <div id="comments-container"></div>
        <textarea id="comment-input" placeholder="Yorumunuzu buraya yazƒ±n..."></textarea>
        <button id="submit-comment">Yorum Ekle</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseButton = document.getElementById('play-pause');
        const muteButton = document.getElementById('mute');
        const fullscreenButton = document.getElementById('fullscreen');
        const progressBar = document.querySelector('.progress-bar');
        const volumeSlider = document.getElementById('volume-slider');
        const speedSelect = document.getElementById('speed-select');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const commentInput = document.getElementById('comment-input');
        const submitComment = document.getElementById('submit-comment');
        const commentsContainer = document.getElementById('comments-container');
        const timeDisplay = document.querySelector('.time-display');

        playPauseButton.addEventListener('click', togglePlayPause);
        muteButton.addEventListener('click', toggleMute);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        volumeSlider.addEventListener('input', changeVolume);
        speedSelect.addEventListener('change', changeSpeed);
        darkModeToggle.addEventListener('click', toggleDarkMode);
        submitComment.addEventListener('click', addComment);

        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('ended', videoEnded);
        video.addEventListener('loadedmetadata', updateTimeDisplay);

        document.querySelector('.progress').addEventListener('click', seek);

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = '‚è∏';
            } else {
                video.pause();
                playPauseButton.textContent = '‚ñ∂';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'üîá' : 'üîä';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function updateProgress() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
            updateTimeDisplay();
        }

        function videoEnded() {
            playPauseButton.textContent = '‚ñ∂';
        }

        function seek(e) {
            const progressWidth = e.currentTarget.clientWidth;
            const clickPosition = e.offsetX;
            const clickPercentage = (clickPosition / progressWidth);
            video.currentTime = clickPercentage * video.duration;
        }

        function changeVolume() {
            video.volume = volumeSlider.value;
            video.muted = (video.volume === 0);
            muteButton.textContent = (video.volume === 0) ? 'üîá' : 'üîä';
        }

        function changeSpeed() {
            video.playbackRate = parseFloat(speedSelect.value);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåì';
        }

        function addComment() {
            const commentText = commentInput.value.trim();
            if (commentText) {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.textContent = commentText;
                commentsContainer.appendChild(commentElement);
                commentInput.value = '';
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimeDisplay() {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }
    </script>
</body>
</html>
